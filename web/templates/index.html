<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Game - Web Version</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #0f0;
            background-color: #111;
        }
        
        h1, h2 {
            color: #0f0;
            text-align: center;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-board {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            white-space: pre;
            padding: 10px;
            border: 1px solid #0f0;
            margin: 20px 0;
            overflow-x: auto;
            font-size: 16px;
            line-height: 1;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            max-width: 300px;
            margin: 20px auto;
        }
        
        .control-btn {
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            font-family: monospace;
        }
        
        .control-btn:hover {
            background-color: #333;
        }
        
        .control-btn:active {
            background-color: #444;
        }
        
        .special-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .special-btn {
            background-color: #222;
            color: #ff0;
            border: 1px solid #ff0;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .game-info {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #0f0;
            background-color: #111;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #f00;
            color: #f00;
            background-color: #200;
        }
        
        .win-message {
            border-color: #0f0;
            color: #0f0;
            background-color: #020;
        }
        
        .instructions {
            padding: 10px;
            border: 1px solid #00f;
            background-color: #001;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .instructions-toggle {
            background-color: #222;
            color: #00f;
            border: 1px solid #00f;
            padding: 5px 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>CHASE</h1>
            <h3>CREATIVE COMPUTING</h3>
            <h4>MORRISTOWN, NEW JERSEY</h4>
        </div>
        
        <button class="instructions-toggle" onclick="toggleInstructions()">Show/Hide Instructions</button>
        
        <div class="instructions" id="instructions" style="display: none;">
            <div id="instructions-text"></div>
        </div>
        
        <div class="game-info">
            <div>Moves: <span id="move-count">0</span></div>
            <div>Status: <span id="game-status">Playing</span></div>
        </div>
        
        <div class="game-board" id="game-board">
            Loading game...
        </div>
        
        <div id="message-area"></div>
        
        <div class="controls">
            <button class="control-btn" onclick="makeMove(7)">7</button>
            <button class="control-btn" onclick="makeMove(8)">8</button>
            <button class="control-btn" onclick="makeMove(9)">9</button>
            <button class="control-btn" onclick="makeMove(4)">4</button>
            <button class="control-btn" onclick="makeMove(5)">5</button>
            <button class="control-btn" onclick="makeMove(6)">6</button>
            <button class="control-btn" onclick="makeMove(1)">1</button>
            <button class="control-btn" onclick="makeMove(2)">2</button>
            <button class="control-btn" onclick="makeMove(3)">3</button>
        </div>
        
        <div class="special-controls">
            <button class="special-btn" onclick="makeMove(0)">0 - JUMP</button>
            <button class="special-btn" onclick="makeMove(10)">10 - NO MOVE</button>
            <button class="special-btn" onclick="makeMove(-1)">-1 - GIVE UP</button>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="newGame()" style="padding: 10px 20px; background-color: #333; color: #fff; border: 1px solid #fff; cursor: pointer;">
                New Game
            </button>
            <input type="number" id="seed-input" placeholder="Seed (optional)" style="margin-left: 10px; padding: 8px; background-color: #222; color: #fff; border: 1px solid #0f0;">
        </div>
    </div>
    
    <script>
        let gameActive = true;
        
        function toggleInstructions() {
            const instructions = document.getElementById('instructions');
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        }
        
        async function newGame() {
            const seedInput = document.getElementById('seed-input');
            const seed = seedInput.value ? parseInt(seedInput.value) : null;
            
            try {
                const response = await fetch('/api/new_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ seed: seed })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('game-board').textContent = data.board;
                    document.getElementById('instructions-text').textContent = data.instructions;
                    document.getElementById('move-count').textContent = '0';
                    document.getElementById('game-status').textContent = 'Playing';
                    document.getElementById('message-area').innerHTML = '';
                    gameActive = true;
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error starting new game', 'error');
            }
        }
        
        async function makeMove(move) {
            if (!gameActive) {
                showMessage('Game is over! Start a new game.', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ move: move })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('game-board').textContent = data.board;
                    document.getElementById('move-count').textContent = parseInt(document.getElementById('move-count').textContent) + 1;
                    
                    if (data.message) {
                        showMessage(data.message, data.game_won ? 'win' : 'normal');
                    }
                    
                    if (data.game_over) {
                        gameActive = false;
                        document.getElementById('game-status').textContent = data.game_won ? 'WON!' : 'LOST';
                    }
                } else {
                    showMessage(data.message || 'Invalid move', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error making move', 'error');
            }
        }
        
        function showMessage(message, type = 'normal') {
            const messageArea = document.getElementById('message-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            if (type === 'win') {
                messageDiv.classList.add('win-message');
            }
            
            messageDiv.textContent = message;
            messageArea.innerHTML = '';
            messageArea.appendChild(messageDiv);
            
            // Автоматически скрыть сообщение через 5 секунд
            setTimeout(() => {
                if (messageDiv.parentNode === messageArea) {
                    messageDiv.style.opacity = '0';
                    setTimeout(() => messageDiv.remove(), 500);
                }
            }, 5000);
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            newGame();
            
            // Добавление поддержки клавиатуры
            document.addEventListener('keydown', (event) => {
                const keyMap = {
                    '7': 7, '8': 8, '9': 9,
                    '4': 4, '6': 6,
                    '1': 1, '2': 2, '3': 3,
                    '0': 0,
                    'Enter': 10,
                    'Escape': -1
                };
                
                if (keyMap[event.key] !== undefined) {
                    makeMove(keyMap[event.key]);
                }
            });
        });
    </script>
</body>
</html>
